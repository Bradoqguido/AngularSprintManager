<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Access Code Column -->
  <ng-container matColumnDef="accessCode">
    <th mat-header-cell *matHeaderCellDef>Access Code</th>
    <td mat-cell *matCellDef="let element">{{element.accessCode}}</td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let element">{{element.active ? 'Yes' : 'No'}}</td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element" style="text-align: left;">
      <button mat-button (click)="edit(element)"><mat-icon class="mat-18">edit</mat-icon></button>
    </td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let element" style="text-align: left;">
      <button mat-button (click)="remove(element)"><mat-icon class="mat-18">delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
