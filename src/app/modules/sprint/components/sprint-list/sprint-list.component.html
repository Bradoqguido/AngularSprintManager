<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- Sprint Column -->
  <ng-container matColumnDef="sprint">
    <th mat-header-cell *matHeaderCellDef>Sprint</th>
    <td mat-cell *matCellDef="let element">{{element.sprint}}</td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">{{element.startDate | date}}</td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let element">{{element.endDate | date}}</td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element" style="text-align: left;">
      <button mat-button (click)="edit(element)"><mat-icon class="mat-18">edit</mat-icon></button>
    </td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let element" style="text-align: left;">
      <button mat-button (click)="remove(element)"><mat-icon class="mat-18">delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
